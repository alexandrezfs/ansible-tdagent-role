- name: Install Ruby dev/gems
  apt: pkg={{item}} state=latest
  with_items:
    - build-essential
    - rubygems
    - ruby-dev

- name: Add td-agent key
  apt_key: url={{ tdagent_apt_key }}

- name: Add td-agent repository
  apt_repository: repo="{{ tdagent_repo }}"

- name: Install td-agent
  action: apt name=td-agent={{ td_agent_version }}

- name: Make sure td-agent service is running
  systemd: state=started name=td-agent
